scalar Time
scalar Upload

union Media = Image | Video

type Image {
  size: Int!
}

type Video {
  duration: Int!
}

interface Book {
  title: String!
}

type Textbook implements Book {
  title: String!
  courses: [String!]!
}

type ColoringBook implements Book {
  title: String!
  colors: [String!]!
}

type Chatroom {
    name: String!
    messages: [Message!]!
    hash: FooType_hash1
}

type Message {
    id: ID!
    text: String!
    createdBy: String!
    createdAt: Time!
}

scalar Value1
input OptionalValue1 {
    value: Value1
}

scalar Value2
input OptionalValue2 {
    value: Value2
}

type Query {
    room(name:String!): Chatroom
    roomNonNull(name:String!): Chatroom!
    medias: [Media!]!
    books: [Book!]!
    issue8: Issue8Payload
    cyclic: Cyclic1_1
    episodes: [Episode!]!
    asMap(req: AsMapInput!, opt: AsMapInput): String!
    optValue1(req: OptionalValue1!): Boolean
    optValue2(opt: OptionalValue2): Boolean
}

type Issue8Payload {
    foo1: Issue8PayloadFoo!
    foo2: Issue8PayloadFoo
}

type Issue8PayloadFoo {
    a: Issue8PayloadFooA!
}

type Issue8PayloadFooA {
    Aa: String!
}

input PostCreateInput {
    text: String!
}

type UploadData {
    size: Int!
}


input UploadFilesMapInput {
    somefile: Upload!
}

type UploadFilesMap {
    somefile: UploadData!
}

type Mutation {
    post(input: PostCreateInput!): Message!
    uploadFile(file: Upload!): UploadData!
    uploadFiles(files: [Upload!]!): [UploadData!]
    uploadFilesMap(files: UploadFilesMapInput!): UploadFilesMap!
}

type Subscription {
    messageAdded(roomName: String!): Message!
}

